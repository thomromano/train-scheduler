<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

        <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center">Train Schedule</h1>
                    <h3 class="text-center">Locomotive Lane</h3>
                </div>
        
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
                    <!-- Current Trains -->
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Current Train</strong></h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id='trainTable'>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Line</th>
                                            <th>Destination</th>
                                            <th>Frequency</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
        
                    <!-- Add New Trains -->
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Add a New Train</strong></h3>
                            </div>
        
                            <div class="panel-body">
                                <!-- Entry Form -->
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id="train-name-input">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Line</label>
                                        <input type="text" class="form-control" id="line-input">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destination-input">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="time-input">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequency-input">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary" id="add-train-button">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="moment.js"></script>
    <script>
        moment().format();
    </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
